<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CosmoFox</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <link rel="icon" href="images/logo-sm.png" />
    <script src="js/script.min.js" defer></script>
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="/" class="header__logo">
        <img src="images/logo.png" alt="logo" class="header__logo--desktop" />
        <img src="images/logo-sm.png" alt="logo" class="header__logo--mobile" />
      </a>

      <ul class="header__nav">
        <li>
          <a href="#" class="header__nav--link">Main</a>
        </li>
        <li>
          <a href="#" class="header__nav--link">white paper</a>
        </li>
        <li>
          <a href="#" class="header__nav--link">blog </a>
        </li>
      </ul>
    </div>
  </div>
</header>
 <main class="main">
  <div class="container">
    <div class="main__content">
      <h1 class="main__content--title">
        <span>DRILL. LOOT. REPEAT.</span>
        <span>THEN BUILD AN EMPIRE.</span>
      </h1>
      <p class="main__content--subtitle">
        CosmoFox is a Telegram-native Web3 game. Start as a space-mining fox, drilling planets,
        collecting Dust, and upgrading your ship!
      </p>
      <a href="#" class="main__content--btn"><span>JOIN NOW</span></a>
    </div>
  </div>
</main>

    <footer class="footer">
  <div class="container">
    <div class="footer__wrapper">
      <div class="footer__social">
        <a href="#" class="footer__social--link">
          <img src="icons/telegram.svg" alt="telegram" />
          <p>chat</p>
        </a>
        <a href="#" class="footer__social--link">
          <img src="icons/telegram.svg" alt="telegram" />
          <p>news</p>
        </a>
        <a href="#" class="footer__social--link">
          <img src="icons/discord.svg" alt="discord" />
          <p>discord</p>
        </a>
        <a href="#" class="footer__social--link">
          <img src="icons/twitter.svg" alt="twitter" />
          <p>x.com</p>
        </a>
      </div>
    </div>
  </div>
</footer>

  </body>
</html>
