<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cosmo Fox</title>
    <link rel="stylesheet" href="fonts/stylesheet.css" />
    <link rel="stylesheet" href="css/style.min.css" />
    <script src="js/script.min.js" defer></script>
  </head>
  <body>
    <header class="header">
  <div class="container">
    <div class="header__wrapper">
      <a href="/" class="header__logo">
        <img src="images/logo.png" alt="logo " />
      </a>

      <nav class="header__nav">
        <a href="#" class="header__nav--link">Main</a>
        <a href="#" class="header__nav--link">white paper</a>
        <a href="#" class="header__nav--link">blog </a>
      </nav>

      <div class="header__lang">
        <div class="header__lang--selected">
          <img src="icons/polygon.svg" alt="polygon" /><span>EN</span>
        </div>
        <div class="header__lang--list">
          <div class="header__lang--item" data-value="en">EN</div>
          <div class="header__lang--item" data-value="ru">RU</div>
        </div>
      </div>
    </div>
  </div>
</header>
 <main class="main">
  <div class="container">
    <div class="main__wrapper">
      <div class="main__img">
        <img src="images/fox_crew.png" alt="fox_crew" class="main__img--fox" />
        <img src="images/crew_wanted.png" alt="crew_wanted" class="main__img--wanted" />
      </div>
      <div class="main__content">
        <h1 class="main__content--title">EXPLORE SPACE</h1>
        <a href="#" class="main__content--btn"><span>JOIN NOW</span></a>
      </div>
    </div>
  </div>
</main>

    <footer class="footer">
  <div class="container">
    <div class="footer__wrapper">
      <div class="footer__social">
        <a href="#" class="footer__social--link">
          <img src="icons/telegram.svg" alt="telegram" />
        </a>
        <a href="#" class="footer__social--link">
          <img src="icons/discord.svg" alt="discord" />
        </a>
        <a href="#" class="footer__social--link">
          <img src="icons/twitter.svg" alt="twitter" />
        </a>
      </div>
      <div class="footer__content">18+ only. free to play.</div>
    </div>
  </div>
</footer>

  </body>
</html>
